<!doctype html>

<html lang="en">

<head>
    <title>envenuslu - ASKS</title>
    <meta name="description" content="The place where the art farts!" />
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
<link rel="stylesheet" href="/style/index.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/loadcopy.js"></script>
<style>
    #message-box {
        width: 70%;
        border-radius: 30px;
        padding: 15px;
        border: none;
        outline: none;
        filter: drop-shadow(rgba(0, 0, 0, 0.4) 1px 1px 2px);
        background-color: #fff;
        background-image: linear-gradient(180deg, #fff 0%, #E4E4F2 100%);
        background-repeat: repeat-x;
        background-position-y: bottom;
        background-size: contain;
        text-shadow: rgba(0, 0, 0, 0.2) 1px 1px 2px;
    }

    #send-message {
        font-size: 16px;
        border-radius: 30px;
        margin-left: 10px;
        padding: 15px;
        border: none;
        outline: none;
        text-shadow: rgba(0, 0, 0, 0.2) 1px 1px 2px;
        color: #ff0059;
    }

    #send-message:hover {
        color: #ff80ac;
    }

    #send-message:active {
        color: #ffffff;
    }
</style>
</head>
<body>
    <div style="max-width: 425px" class="d-md-block mx-auto mb-2">
        <img style="width: 100%" alt="envenuslu" src="Images/SkeuomorphicEnvenusP.svg" />
    </div>
    
    <main class="box">
        <h5 class="text-center">send me a question anonymously and i will answer it below!</h5>
        <div class="mb-2"><input id="message-box" type="text" placeholder="Send me a questionâ€¦"><span id="send-message" type="submit" onclick="onClickSend()">Send</span></div>
    <span id="message-status"></span>

    <script>
        const domMessageBox = document.getElementById("message-box");
        const domMessageStatus = document.getElementById("message-status");
        let encryptAndSend = null;
        async function onClickSend() {
            const message = domMessageBox.value.trim();
            if (message == "") {
                return;
            }
            domMessageBox.value = "";
            domMessageStatus.textContent = "Sending...";
            let success = false;
            try {
                if (!encryptAndSend) {
                    const frogtab = await import("https://frogtab.com/open/sdk.js");
                    encryptAndSend = await frogtab.connectToInbox("1d580359-5be7-4c68-9994-b07cdeaf34c0");
                }
                success = await encryptAndSend(`Question For You!: ${message}`);
            } catch (err) {}
            if (success) {
                domMessageStatus.textContent = "Sent!";
                setTimeout(() => {
                    domMessageStatus.textContent = "";
                }, 3000);
            } else {
                domMessageBox.value = message;
                domMessageStatus.textContent = "ERROR";
            }
        }
    </script>
        
        <div><button class="gradientbutt mt-1" onclick="history.back()">Go Back</button></div>
        
    </main>
    <div class="box mt-2">
        <div class="qa mb-3">
            <h5>Question</h5>
            <div>
                "Top 3 favorite colors?"
            </div>
        </div>
        <h5>answer</h5>
            <div class="mb-3">
                Pink, gray and black. But thats feels too obvious... (Green is also cool af)
            </div>

            <div class="qa mb-3">
            <h5>Question</h5>
            <div>
                "do you fart?"
            </div>
        </div>
        <h5>answer</h5>
            <div>
                Thanks Data.
            </div>
    </div>
    <div id="footerplaceholder"></div>
</body>

</html>
